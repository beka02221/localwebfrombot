<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
        }
        #square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="game">
    <div id="square"></div>
</div>
<div id="score">Score: 0</div>

<script>
    const square = document.getElementById('square');
    const scoreDisplay = document.getElementById('score');
    let score = 0;

    // Перемещаем квадрат в случайное место
    function moveSquare() {
        const gameArea = document.getElementById('game');
        const maxX = gameArea.clientWidth - square.clientWidth;
        const maxY = gameArea.clientHeight - square.clientHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        square.style.left = ${randomX}px;
        square.style.top = ${randomY}px;
    }

    // Обработка клика по квадрату
    square.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = Score: ${score};
        moveSquare();
    });

    // Перемещаем квадрат каждые 2 секунды
    setInterval(moveSquare, 2000);

    // Стартовое перемещение
    moveSquare();
</script>

</body>
</html>
