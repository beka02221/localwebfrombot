<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 2D Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
            position: relative;
            background-color: #fff;
        }
        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: blue;
        }
        .obstacle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="gameCanvas" style="width: 400px; height: 600px;">
        <div class="player" id="player" style="top: 550px; left: 185px;"></div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const player = document.getElementById("player");
        const playerWidth = 30;
        const playerHeight = 30;
        let playerPosition = { x: 185, y: 550 };
        let obstacles = [];
        let score = 0;

        // Управление игроком
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && playerPosition.x > 0) {
                playerPosition.x -= 15;
                player.style.left = playerPosition.x + "px";
            } else if (event.key === "ArrowRight" && playerPosition.x < canvas.clientWidth - playerWidth) {
                playerPosition.x += 15;
                player.style.left = playerPosition.x + "px";
            }
        });

        // Создание препятствий
        function createObstacle() {
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            obstacle.style.left = Math.floor(Math.random() * (canvas.clientWidth - 30)) + "px";
            obstacle.style.top = "0px";
            canvas.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        // Движение препятствий
        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                let obstacleTop = parseInt(obstacles[i].style.top);
                if (obstacleTop > canvas.clientHeight) {
                    canvas.removeChild(obstacles[i]);
                    obstacles.splice(i, 1);
                    score++;
                    i--;
                } else {
                    obstacles[i].style.top = obstacleTop + 5 + "px";
                }
                checkCollision(obstacles[i]);
            }
        }

        // Проверка на столкновение
        function checkCollision(obstacle) {
            const obstacleRect = obstacle.getBoundingClientRect();
            const playerRect = player.getBoundingClientRect();

            if (
                playerRect.x < obstacleRect.x + obstacleRect.width &&
                playerRect.x + playerRect.width > obstacleRect.x &&
                playerRect.y < obstacleRect.y + obstacleRect.height &&
                playerRect.y + playerRect.height > obstacleRect.y
            ) {
                alert("Game Over! Your score: " + score);
                document.location.reload();
            }
        }

        // Главный игровой цикл
        function gameLoop() {
            moveObstacles();
        }

        setInterval(createObstacle, 1000); // Создание препятствий каждую секунду
        setInterval(gameLoop, 100); // Обновление игры
    </script>
</body>
</html>
